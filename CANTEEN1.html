<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåü Byte & Bite üçîüíª</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fafc;
      color: #4a5568;
    }
    .menu-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 0.5rem;
    }
    header {
      background-color: #fbbf24;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .menu-item {
      background-color: #f7fafc;
      padding: 20px;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .btn {
      background-color: #fbbf24;
      padding: 10px 20px;
      border: none;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #f59e0b;
    }
    .section-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
      color: #2d3748;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .payment-method {
      background-color: #ffffff;
      padding: 10px;
      margin: 10px;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .payment-method:hover {
      background-color: #fbbf24;
      color: white;
    }
    .payment-input {
      margin-top: 10px;
      display: none;
    }
    .scanner {
      display: none;
      margin-top: 20px;
      background-color: #e2e8f0;
      padding: 20px;
      border-radius: 0.5rem;
    }
    .scanner img {
      width: 100%;
      max-width: 200px;
      display: block;
      margin: 0 auto;
    }
    .order-status {
      font-size: 1.2rem;
      font-weight: bold;
      color: green;
    }
    .order-status.pending {
      color: orange;
    }
  </style>
</head>

<body>

<!-- Header -->
<header class="p-4 shadow-md">
  <div class=" mx-auto flex justify-between items-center">
    <h1 style="font-size: 380%;">üåü Byte & Bite üçîüíª</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="#snacks" class="hover:underline flex items-center"><i class="fas fa-burger p-1"></i> Snacks</a></li>
        <li><a href="#beverages" class="hover:underline flex items-center"><i class="fas fa-cup-hot p-1"></i> Beverages</a></li>
        <li><a href="#cart" class="hover:underline flex items-center"><i class="fas fa-shopping-cart p-1"></i> Cart (<span id="cart-count">0</span>)</a></li>
        <li><a href="#preorder" class="hover:underline">Pre-Order</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Snacks Section -->
<section class="bg-white py-12" id="snacks">
  <div class="container">
    <h2 class="section-title">Today's Snacks</h2>
    <div id="snack-menu" class="menu-container"></div>
  </div>
</section>

<!-- Beverages Section -->
<section class="bg-white py-12" id="beverages">
  <div class="container">
    <h2 class="section-title">Today's Beverages</h2>
    <div id="beverage-menu" class="menu-container"></div>
  </div>
</section>

<!-- Cart Section -->
<section class="bg-gray-100 py-12" id="cart">
  <div class="container">
    <h2 class="section-title">Your Cart</h2>
    <div id="cart-items" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    <div class="mt-6 text-right">
      <h3 class="text-xl font-bold">Total: ‚Çπ<span id="total-price">0</span></h3>
      <button id="checkout-btn" class="btn mt-4" onclick="checkout()">Proceed to Payment</button>
    </div>
  </div>
</section>

<!-- Payment Section -->
<section class="bg-green-500 py-12 hidden" id="payment">
  <div class="container text-center">
    <h2 class="text-3xl font-bold text-white mb-6">Payment</h2>
    <p class="text-white mb-4">Your Total: ‚Çπ<span id="payment-total"></span></p>
    <div class="payment-method" onclick="selectPaymentMethod('PhonePe')">
      <span>PhonePe</span><span>‚Çπ<span id="phonepe-price">0</span></span>
    </div>
    <div class="payment-method" onclick="selectPaymentMethod('Cash')">
      <span>Cash</span><span>‚Çπ<span id="cash-price">0</span></span>
    </div>
    <div class="payment-method" onclick="selectPaymentMethod('UPI')">
      <span>UPI</span><span>‚Çπ<span id="upi-price">0</span></span>
    </div>
    <div class="payment-method" onclick="selectPaymentMethod('Card')">
      <span>Card</span><span>‚Çπ<span id="card-price">0</span></span>
    </div>

    <!-- PhonePe Scanner -->
    <div id="phonepe-scanner" class="scanner">
      <h3 class="text-lg font-bold text-gray-800">Scan the QR Code with PhonePe</h3>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPPq4BiiFcwJHEP81tDxcxj8Zs0eMc5OcxAw&s" alt="PhonePe QR Code">
    </div>

    <!-- UPI Input -->
    <div id="upi-input" class="payment-input">
      <label for="upi-id" class="block text-lg font-medium">Enter your UPI ID:</label>
      <input type="text" id="upi-id" name="upi-id" class="p-2 mt-2 border rounded w-full" placeholder="example@upi">
    </div>

    <button class="btn mt-6" onclick="completePayment()">Complete Payment</button>
  </div>
</section>

<!-- Pre-Order Section -->
<section class="bg-yellow-500 py-12" id="preorder">
  <div class="container text-center">
    <h2 class="text-3xl font-bold text-white mb-6">Pre-Order Your Meal</h2>
    <button class="btn" onclick="preOrderClicked()">Pre-Order</button>
    <p id="order-message" class="mt-4 text-white hidden">Thank you for your pre-order!</p>
  </div>
</section>

<!-- JavaScript -->
<script>
  const snacks = [
    { name: 'Samosa', price: 15, img: 'https://tse3.mm.bing.net/th?id=OIP.fv1N0227ZMKBTiElKa0EpwHaHa&pid=Api&P=0&h=180' },
    { name: 'Kachori', price: 20, img: 'https://tse4.mm.bing.net/th?id=OIP.oDTPfsX9xvI-fdyU2ltDvAHaEK&pid=Api&P=0&h=180' },
    { name: 'Idli', price: 30, img: 'https://tse4.mm.bing.net/th?id=OIP.gHemYRQdRCmFb6-06XZrZAHaE8&pid=Api&P=0&h=180' },
    { name: 'Bread Pakoda', price: 25, img: 'https://tse4.mm.bing.net/th?id=OIP.xY0bhjbZ419bjvex2epLfwHaFh&pid=Api&P=0&h=180' },
    { name: 'Palak Pakoda', price: 20, img: 'https://tse2.mm.bing.net/th?id=OIP.u_u9_q6xRBWla5X10kc63AHaIq&pid=Api&P=0&h=180' },
    { name: 'Maggi', price: 30, img: 'https://tse4.mm.bing.net/th?id=OIP.HIWuU7SrEVloCXY1heY0XQHaE9&pid=Api&P=0&h=180' },
    { name: 'Sandwich', price: 40, img: 'https://tse1.mm.bing.net/th?id=OIP.QmwcpOM5KpxHfSWNCwix7gHaFj&pid=Api&P=0&h=180' },
  ];

  const beverages = [
    { name: 'Coke', price: 25, img: 'https://tse3.mm.bing.net/th?id=OIP.VF7KxQFn8ftNzGLQVpKF4AHaEK&pid=Api&P=0&h=180' },
    { name: 'Tea', price: 10, img: 'https://tse2.mm.bing.net/th?id=OIP.y-mHh0BsKgr9rAMA2mSkRwHaFj&pid=Api&P=0&h=180' },
    { name: 'Coffee', price: 15, img: 'https://tse3.mm.bing.net/th?id=OIP.t74J6QEbw_-I6s4BsFC_egHaDz&pid=Api&P=0&h=180' },
    { name: 'Milkshake', price: 40, img: 'https://fthmb.tqn.com/GrMYv72oCb1VPbGGYdFTM2uc-r8=/1478x2217/filters:fill(auto,1)/Mia_mueller-Schoell_Photography_spring15-571ee10f5f9b58857d8476c2.jpg' },
    { name: 'Cold Coffee', price: 30, img: 'https://tse3.mm.bing.net/th?id=OIP.eJlL1bD_3COtRZisaPXgqwHaLO&pid=Api&P=0&h=180' },
    { name: 'Sprite', price: 25, img: 'https://tse1.mm.bing.net/th?id=OIP.YDXnvA-_j94LF5myr7gyXwHaFK&pid=Api&P=0&h=180' },
    { name: 'Lemon Juice', price: 20, img: 'https://tse4.mm.bing.net/th?id=OIP.Lhge7QCMxK9vi1K-4aTtBwHaEK&pid=Api&P=0&h=180' },
  ];

  let cart = [];
  let orderStatus = "pending"; 

  // Load Snack Menu
  snacks.forEach((item, index) => {
    const menuItem = `
      <div class="menu-item">
        <img src="${item.img}" alt="${item.name}" class="menu-img" />
        <h3 class="font-bold">${item.name}</h3>
        <p>‚Çπ${item.price}</p>
        <button onclick="addToCart(${index})" class="btn">Add to Cart</button>
      </div>
    `;
    document.getElementById('snack-menu').innerHTML += menuItem;
  });

  // Load Beverage Menu
  beverages.forEach((item, index) => {
    const menuItem = `
      <div class="menu-item">
        <img src="${item.img}" alt="${item.name}" class="menu-img" />
        <h3 class="font-bold">${item.name}</h3>
        <p>‚Çπ${item.price}</p>
        <button onclick="addToCart(${snacks.length + index})" class="btn">Add to Cart</button>
      </div>
    `;
    document.getElementById('beverage-menu').innerHTML += menuItem;
  });

  // Add to Cart
  function addToCart(index) {
    const item = snacks.concat(beverages)[index];
    cart.push(item);
    document.getElementById('cart-count').innerText = cart.length;
    updateCart();
  }

  // Update Cart
  function updateCart() {
    const cartItemsContainer = document.getElementById('cart-items');
    cartItemsContainer.innerHTML = '';
    let totalPrice = 0;
    cart.forEach((item, index) => {
      totalPrice += item.price;
      const cartItem = `
        <div class="flex justify-between items-center bg-white p-4 rounded shadow-md">
          <span>${item.name}</span>
          <span>‚Çπ${item.price}</span>
          <button onclick="removeFromCart(${index})" class="text-red-600 hover:text-red-800">‚ùå</button>
        </div>
      `;
      cartItemsContainer.innerHTML += cartItem;
    });
    document.getElementById('total-price').innerText = totalPrice;
  }

  // Remove from Cart
  function removeFromCart(index) {
    cart.splice(index, 1);
    document.getElementById('cart-count').innerText = cart.length;
    updateCart();
  }

  // Proceed to Payment
  function checkout() {
    document.getElementById('payment-total').innerText = document.getElementById('total-price').innerText;
    document.getElementById('payment').classList.remove('hidden');
  }

  // Select Payment Method
  function selectPaymentMethod(method) {
    alert(`${method} selected!`);
    if (method === 'PhonePe') {
      document.getElementById('phonepe-scanner').style.display = 'block';
      document.getElementById('upi-input').style.display = 'none';
    } else if (method === 'UPI') {
      document.getElementById('upi-input').style.display = 'block';
      document.getElementById('phonepe-scanner').style.display = 'none';
    }
  }

  // Complete Payment
  function completePayment() {
    const orderID = Math.floor(Math.random() * 100000); // Generate order code
    alert(`Payment successful! Your Order ID: ${orderID}`);
    // Show order status and estimated time
    orderStatus = "Preparing";
    setTimeout(() => {
      orderStatus = "Ready for Pickup";
      alert(`Your order is ${orderStatus}! Estimated time: 10 minutes.`);
    }, 5000);
  }

  // Handle Pre-Order
  function preOrderClicked() {
    document.getElementById('order-message').classList.remove('hidden');
  }

</script>

</body>

</html>
